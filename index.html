<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ToDoList</title>
</head>
<body class="font-mono">
    <div class="w-3/4 mx-auto"> <!--Wrapper-->
        <div class="flex mt-10 flex-col justify-center items-center">

            <div class="w-2/4 m-2"><!-- Input -->
                <form id="task-form">
                    <div class="flex flex-col">
                    <label class="text-4xl text-center uppercase font-bold text-gray-600" for="todo">Add New Task</label>
                    <input id="input" class="block md:text-lg h-11 my-4 focus:outline-none border-b-2 border-gray-300 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Type Task" type="text" name="todo" id="todo">
                    <button id="btn" class="btn self-start rounded-lg bg-indigo-500 my-2 px-14 py-3 text-white font-bold uppercase" type="submit">Add</button>
                    </div>
                </form>
            </div>

            <div class="output w-2/4 my-8 p-2"><!-- output -->
                <h2 class="text-2xl text-center font-bold text-gray-600">Tasks List</h2>
                <div id="search-input">
                    <input class="focus:outline-none md:text-lg block w-full border-b-2 border-gray-300 bg-transparent my-4 py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Search for todo" type="text" name="">
                </div>
                <div class="pb-3 mb-4 border-b-2 border-gray-300">
                    <button id="clearBtn" class=" bg-black text-white font-bold uppercase my-2 py-3 px-7 rounded-lg" type="reset">Clear Task</button>
                </div>
                <ul id="todo-list" class="min-h-14 list-disc text-slate-500 text-lg">
            
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
